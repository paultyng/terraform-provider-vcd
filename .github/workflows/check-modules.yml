name: check-modules
on:
  pull_request:
    types: [opened, closed, reopened, synchronize, ready_for_review ]

jobs:
  check-replaced-modules:
    name: Check replaced modules
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v3

      - name: check-gomod
        run: ./scripts/check-gomod.sh
